{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <h1 class="title">List of Therapy</h1>
    <a href="{% url 'addPostTherapy' patient.slug %}" class="mr-1">
        <button style="margin-top: 20px;" class="btn btn-success" type="button">Add Post-Therapy</button>
    </a>
    <div class="container-fluid mt-4 table-container">
        {% for therapy in therapy_list %}
        <div class="row border-bottom bg-white p-3">

            <div class="col align-self-center">
                <h3>Post-Therapy {{ forloop.counter }}</h3>
            </div>

            <div class="col-auto align-self-end text-end">
                <a href="{% url 'editPostTherapy' patient.slug therapy.id %}" class="mr-1">
                    <button type="button" class="btn btn-secondary btn-sm">Edit</button>
                </a>
                <a href="{% url 'deletePostTherapy' patient.slug therapy.id %}" class="mr-1">
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </a>
            </div>
        </div>
        {% empty %}
        <div class="row bg-white p-3">
            <div class="col">
                <p>No post-therapy records available.</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
